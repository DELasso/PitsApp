<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="order-container">
  <h2>Finalizar Compra</h2>

  <form [formGroup]="orderForm" (ngSubmit)="submitOrder()">
    <div class="form-group">
      <label>Nombre completo</label>
      <input type="text" formControlName="name" class="form-control" />
    </div>

    <div class="form-group">
      <label>Correo electrónico</label>
      <input type="email" formControlName="email" class="form-control" />
    </div>

    <div class="form-group">
      <label>Teléfono</label>
      <input type="text" formControlName="phone" class="form-control" />
    </div>

    <div class="form-group">
      <label>Dirección</label>
      <textarea formControlName="address" class="form-control"></textarea>
    </div>

    <h3>Resumen del pedido</h3>
    <ul>
      <li *ngFor="let item of items">
        {{ item.name }} - {{ item.price | currency:'COP' }}
      </li>
    </ul>

    <p class="total"><strong>Total:</strong> {{ getTotal() | currency:'COP' }}</p>

    <button type="submit" class="btn btn-success" [disabled]="orderForm.invalid">
      Confirmar Pedido
    </button>
  </form>
</div>
